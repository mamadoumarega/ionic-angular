<ion-header>
  <ion-toolbar>
    <ion-title color="primary">{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                      type="email"
                      ngModel
                      name="email"
                      required
                      email
                      #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <p *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">Should be a valid email address</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                      type="password"
                      name="password"
                      ngModel
                      required
                      minlength="6"
                      #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <p *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">Should at least be 6 characters long</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="block" (click)="onSwitchAuthModel()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button color="primary" (click)="onLogin()" expand="full" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--
    <div class="ion-text-center">
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div>
   -->

</ion-content>
